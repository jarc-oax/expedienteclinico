<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./../template/Principal.xhtml">
    <ui:define name="content">
        <div id="idPaciente">
            
            <div class="ui-grid ui-grid-responsive">
    		<div class="ui-grid-row">
        		<div class="ui-grid-col-1"></div>
        		<div class="ui-grid-col-10">
       				<br />
       				<br />
            
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="idTablaPaciente" 
                             var="registro" 
                             value="#{pacienteController.listaRegistros}" 
                             selection="#{pacienteController.selectedRegistro}"               
                             rowKey="#{registro.idPaciente}"
                             editable="true"
                             style="margin-bottom:20px"
                             emptyMessage="No hay registros"
                             scrollable="true"
                             scrollHeight="200">

                    <f:facet name="header">
                        Paciente
                    </f:facet>
                    <p:ajax event="rowSelect" listener="#{pacienteController.onRowSelect}" update=":form:msgs" />
                    <p:ajax event="rowEdit" listener="#{pacienteController.onRowEdit}" update=":form:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{pacienteController.onRowCancel}" update=":form:msgs" />

                    <p:column headerText="Id" style="width: 50px">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{registro.idPaciente}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="#{registro.idPaciente}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{registro.nombre}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{registro.nombre}" style="width:100%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Apellido">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{registro.apellido}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{registro.apellido}" style="width:100%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                       <p:column headerText="fechaNacimiento">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{registro.fechaNacimiento}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{registro.fechaNacimiento}" style="width:100%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                       <p:column headerText="Direccion">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{registro.direccion}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{registro.direccion}" style="width:100%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                       <p:column headerText="Telefono">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{registro.telefono}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{registro.telefono}" style="width:100%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                       <p:column headerText="Ocupacion">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{registro.ocupacion}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{registro.ocupacion}" style="width:100%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:72px" headerText="Editar">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
             </h:form>
             </div>
             </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
