<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../plantilla/Principal.xhtml">
        <ui:define name="content">
            <div id="idEstado">
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2"></div>
                        <div class="ui-grid-col-10">
                            <br /><br />
                            <h:form id="idForm">
                                <p:growl id="idMensaje" showDetail="true"/><!--Mensaje de eliminaci贸n -->
                                <p:dataTable id="idTabla" 
                                             var="registro" 
                                             value="#{estadoController.listaRegistros}" 
                                             selection="#{estadoController.selectedRegistro}"               
                                             rowKey="#{registro.codigo}"
                                             editable="true"
                                             style="margin-bottom:20px"
                                             emptyMessage="No hay registros"
                                             scrollable="true"
                                             scrollHeight="200">

                                    <f:facet name="header">
                                        Estado
                                    </f:facet>

                                    <p:ajax event="rowSelect" listener="#{estadoController.onRowSelect}" update=":idForm:idMensaje" /><!-- update=":idForm.idMensaje" es la ruta para actualizar el mensaje-->
                                    <p:ajax event="rowEdit" listener="#{estadoController.onRowEdit}" update=":idForm:idMensaje" />
                                    <p:ajax event="rowEditCancel" listener="#{estadoController.onRowCancel}" update=":idForm:idMensaje" />

                                    <p:column headerText="C贸digo Estado" style="width: 200px">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{registro.codigo}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText id="modelInput" value="#{registro.codigo}" style="width:100%"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{registro.nombre}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{registro.nombre}" style="width:100%" label="Year"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>                               

                                    <p:column style="width:72px" headerText="Editar">
                                        <p:rowEditor />
                                    </p:column>

                                    <p:column style="width:82px" headerText="eliminar">
                                        <p:commandButton title="Eliminar el registro"
                                                         action="#{estadoController.eliminarRegistro(registro)}" 
                                                         icon="ui-icon-trash"
                                                         update=":idForm:idTabla, :idForm:idMensaje" >

                                        </p:commandButton>
                                    </p:column>

                                     <f:facet name="footer"> 
                                         <p:commandButton id ="buttonNew" value="Crear Nuevo Registro" update=":idForm:idTabla"/> 
                                    </f:facet> 
                                </p:dataTable>

                                <h:panelGrid id="idPanel" columns="2" > 
                                    <h:outputLabel value="C贸digo del Estado:"/> 
                                    <p:inputText id="idCodigo" value="#{estadoController.nuevoEstado.codigo}" /> 
                                    <h:outputLabel value="Nombre del Estado:"/> 
                                    <p:inputText id="idNombre" value="#{estadoController.nuevoEstado.nombre}" /> 
                                    <p:commandButton action="#{estadoController.agregarRegistro()}" 
                                                     value="Guardar Registro" 
                                                     update=":idForm:idTabla, :idForm:idMensaje"
                                                     onclick="document.getElementById('idNombre').value = 'Nuevo nombre';document.getElementById('idCodigo').value= 'Nuevo C贸digo';"/> 
                                </h:panelGrid>                           
                             </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
